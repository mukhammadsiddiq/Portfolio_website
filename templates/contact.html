{%extends 'base.html'%}
{% block content %}
    <div class="container">
        <section class="contact">
            <div class="section-title">
            Get in touch with me
            </div>
            <form action="/server.php" method="get">
            <div class="textarea">
                <textarea name="message" rows="10" placeholder="Text a message"></textarea>
            </div>
            <div class="half-row" contact__first-name>
                <input type="text" placeholder="Your name" name="First name">
            </div>
            <div class="half-row contact__email">
                <input type="email" name="email" id="email" placeholder="Your email">
            </div>
            <input type="text" placeholder="meaning of message" name="Subjecrt">
            <button class="button" type="submit"> Submit</button>
            </form>
        </section>
    </div>
{% endblock content %}
