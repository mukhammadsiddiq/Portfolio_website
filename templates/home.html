{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="container_home">
    <div class="left">
        <div class="image">
            <img src="{% static 'personal/Me.jpg' %}" alt="Mukhammad Ibrokhimov">
        </div>
        <h1>Mukhammad Ibrokhimov</h1>
        <h2>(he/him)</h2>
        <p>Software Engineer</p>
        <button class="button"><a href="{% url 'contact' %}">EMAIL ME</a></button>
    </div>
    <div class="right">
        <h2>About Me</h2>
        <h3>{{ profile_info.address }}</h3>
        <p>{{ profile_info.profile }}</p>
        <a href="{% static 'files/EN_MukhammadIbrokhimov.pdf' %}" download>
            <button class="button">Resume</button>
        </a>
        <button class="button">Portfolio</button>
    </div>
</div>
<div class="main_container_rate">
    <div class="container_rate">
        <div class="box">
            <div class="number">2+</div>
            <div class="text">Years Coding</div>
        </div>
        <div class="box">
            <div class="number">50+</div>
            <div class="text">Projects Completed</div>
        </div>
        <div class="box">
            <div class="number">100%</div>
            <div class="text">Client Satisfaction</div>
        </div>
    </div>
</div>
{% endblock content %}
